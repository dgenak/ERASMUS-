<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Εγγραφή - ΟΠΑ ERASMUS</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Επιπλέον στυλ για τη φόρμα εγγραφής */
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #003366;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      border-color: #00509e;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background-color: #00509e;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      background-color: #0073e6;
      transform: scale(1.02);
    }
    .form-footer {
      text-align: center;
      margin-top: 15px;
    }
    .form-footer a {
      color: #00509e;
      text-decoration: none;
      font-weight: 500;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Οικονομικό Πανεπιστήμιο Αθηνών</h1>
    <p>Συνεργαζόμενα Πανεπιστήμια & Μαθήματα</p>
  </header>
  <nav>
    <a href="/" class="nav-item">Αρχική</a>
    <a href="/login" class="nav-item">Σύνδεση</a>
    <a href="/register" class="nav-item">Εγγραφή</a>
  </nav>
  <div class="container">
    <div class="form-container">
      <h2>Εγγραφή</h2>
      <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" th:field="*{username}" required />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" th:field="*{password}" required />
        </div>
        <button type="submit" class="btn">Εγγραφή</button>
      </form>
      <div class="form-footer">
        <p>Έχετε ήδη λογαριασμό; <a th:href="@{/login}">Συνδεθείτε εδώ</a></p>
        <div th:if="${error}">
          <p style="color:red;" th:text="${error}"></p>
        </div>
        <div th:if="${success}">
          <p style="color:green;" th:text="${success}"></p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Οικονομικό Πανεπιστήμιο Αθηνών</p>
  </footer>
</body>
</html>
